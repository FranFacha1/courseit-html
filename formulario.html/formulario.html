<html>
    <head>
        <title>Formulario practica</title>
    </head>
    <body>
        <form action="">
        <label>
            Nombre
            <br>
            <br>
            <input autocomplete="off" name="nombre" id="nombre" type="text">
        </label>
        <br>
        <br>
        <label>
            Apellido
            <br>
            <br>
            <input autocomplete="off" name="apellido" id="apellido" type="text">
        </label>
        <br>
        <br>
        <label>
            Edad
            <br>
            <br>
            <input autocomplete="off" name="edad" id="Edad" type="text">
        </label>
        <br>
        <br>
        <label>
            <br>
            Nacionalidad
            <select name="Nacionalidad">
                <option value="arg">Argentina</option>
                <option value="mex">Mexico</option>
                <option value="bol">Bolivia</option>
                <option value="ven">Venezuela</option>
            </select>
        </label>
        <br>
        <br>
        <span>Tecnologia</span>
        <br>
        <label>
            <input name="Tecnologia" type="checkbox" value="front">
            FrontEnd
        </label>
        <br>
        <label>
            <input name="Tecnologia" type="checkbox" value="back">
            BackEnd
        </label>
        <br>
        <label>
            <input name="Tecnologia" type="checkbox" value="full">
            FullStack
        </label>
        <br>
        <br>
        <span>Sos mayor de Edad</span>
        <br>
        <label></label>
        <input name="Sos mayor de Edad" type="radio" value="mayor">
            Si
        </label>
        <br>
        <label>
        <input name="Sos mayor de Edad" type="radio" value="menor">
            No
        </label>
        <br>
        <br>
        <input type="submit" value="Enviar">

    
        </form>
    </body>
</html>
